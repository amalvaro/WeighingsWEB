<div class="modal fade" id="{{dialogName}}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">

          <h5>{{title}}</h5>
          <h6>{{ data.timeStamp | date:'MM/dd/yyyy h:mm:ss'}}</h6>

        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <weighing-slider [weighing-picture-array]="data.weighingImages" slider-name="expandedInfoSlider" [disable-size-picture]="true"></weighing-slider>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
